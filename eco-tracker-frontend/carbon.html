<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

</head>
<body class="backdrop-blur-sm flex flex-col carbon">
    <nav>
        <div class="duration-300 flex flex-row items-center justify-center  bg-gray-100 font-semibold bg-opacity-20 m-0">
            <ul class="font-serif text-slate-200 font-normal flex flex-row items-center justify-center space-x-20 ">
                <li class=" duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="home.html">Home</a></li>
                <li class="duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="eco.html">Eco-Friendly Customization</a></li>
                <li class="duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="carbon.html">Carbon Footprint Calculator</a></li>
                <li class="duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="ecoroutes.html">Eco-Routes</a></li>
            </ul>
            <div class="items-end space-x-2">
            <button class=" text-slate-300 px-3 py-3 ml-28 rounded-lg"><a href="login.html">Login</a></button>
            <button class="bg-slate-400 px-3 py-2 m-0 rounded-lg"><a href="signup.html">Sign Up</a></button>
        </div>
        </div>
    </nav>
    <!-- Header -->
     <div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-white font-serif mt-8 mb-6 text-center">Logistics Carbon Footprint Calculator</h1>
    
    <div class="bg-transparent border border-gray-500 border-opacity-30 rounded-lg shadow-lg p-7 max-w-xl w-full">
        <form id="carbonForm">

            <!-- Distance Traveled -->
            <div class="mb-6">
                <label for="distance" class="block text-gray-400 font-semibold mb-2">Distance Traveled (miles per month):</label>
                <input type="number" id="distance" name="distance" placeholder="e.g., 1000" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <!-- Fuel Consumption -->
            <div class="mb-6">
                <label for="fuel" class="block text-gray-400 font-semibold mb-2">Fuel Consumption (gallons per month):</label>
                <input type="number" id="fuel" name="fuel" placeholder="e.g., 150" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <!-- Packages Delivered -->
            <div class="mb-6">
                <label for="packages" class="block text-gray-400 font-semibold mb-2">Number of Packages Delivered per Month:</label>
                <input type="number" id="packages" name="packages" placeholder="e.g., 200" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <!-- Packaging Waste -->
            <div class="mb-6">
                <label for="packagingWaste" class="block text-gray-400 font-semibold mb-2">Packaging Waste (kg per month):</label>
                <input type="number" id="packagingWaste" name="packagingWaste" placeholder="e.g., 50" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <!-- Calculate Button -->
            <button type="button" onclick="calculateFootprint()" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700">
                Calculate Carbon Footprint
            </button>
        </form>

        <!-- Result Section -->
        <div id="result" class="mt-6 text-center text-xl font-semibold text-white"></div>
    </div>
</div>
    <!-- JavaScript for Calculation -->
    <script>
        function calculateFootprint() {
            // Get values from input fields
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const fuel = parseFloat(document.getElementById('fuel').value) || 0;
            const packages = parseFloat(document.getElementById('packages').value) || 0;
            const packagingWaste = parseFloat(document.getElementById('packagingWaste').value) || 0;

            // Basic calculations using average emission factors
            const distanceFootprint = distance * 0.404; // CO2e for distance traveled (metric tons per mile)
            const fuelFootprint = fuel * 0.00889; // CO2e for fuel consumption (metric tons per gallon)
            const packagingWasteFootprint = packagingWaste * 0.0014; // CO2e for packaging waste (metric tons per kg)

            // Total carbon footprint
            const totalFootprint = (distanceFootprint + fuelFootprint + packagingWasteFootprint).toFixed(2);

            // Display result
            document.getElementById('result').textContent = `Your estimated monthly carbon footprint is ${totalFootprint} metric tons of COâ‚‚.`;
        }
    </script>

</body>
</html>
