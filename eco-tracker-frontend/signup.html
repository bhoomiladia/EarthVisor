<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Company Sign Up</title>
</head>
<body class="bg-gray-100 flex flex-col  carbon">
    <nav>
        <div class="duration-300 flex flex-row items-center justify-center  bg-gray-100 font-semibold bg-opacity-20 m-0">
            <ul class="font-serif text-slate-200 font-normal flex flex-row items-center justify-center space-x-20 ">
                <li class=" duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="home.html">Home</a></li>
                <li class="duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="eco.html">Eco-Friendly Customization</a></li>
                <li class="duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="carbon.html">Carbon Footprint Calculator</a></li>
                <li class="duration-300 border-y-2 border-opacity-0 p-3 border-gray-300 hover:border-opacity-50"><a href="ecoroutes.html">Eco-Routes</a></li>
            </ul>
            <div class="items-end space-x-2">
            <button class=" text-slate-300 px-3 py-3 ml-28 rounded-lg"><a href="login.html">Login</a></button>
            <button class="bg-slate-400 px-3 py-2 m-0 rounded-lg"><a href="signup.html">Sign Up</a></button>
        </div>
        </div>
    </nav>
    <div class="items-center justify-center flex flex-row">
    <div class="bg-transparent border border-gray-400 border-opacity-40 shadow-lg rounded-lg p-14 w-full max-w-lg m-10">
        <h1 class="text-4xl font-playfair-display text-white font-bold mb-6 text-center">Sign Up</h1>
        <form action="#" method="POST">
            <!-- Employee Name Input -->
            <div class="mb-4">
                <label for="company-name" class="mb-2 block text-white">Name</label>
                <input type="text" id="company-name" name="company-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your company name" required>
            </div>

            <!-- Company Code -->
            <div class="mb-4">
                <label for="company-code" class="mb-2 block text-white">Company Code</label>
                <input type="text" id="company-code" name="company-code" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter the company code" required>
            </div>

            
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="mb-2 block text-white">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your company email" required>
            </div>

            <!-- Phone Number Input -->
            <div class="mb-4">
                <label for="phone" class="mb-2 block text-white">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="mb-2 block text-white">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-6">
                <label for="confirm-password" class="mb-2 block text-white">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
            </div>
            <!-- Role Dropdown Menu -->
            <label for="role" class="mb-2 block text-white required">Select Your Role</label>
            <select id="role" name="role" class="mb-4 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-500" required onchange="toggleOtherRoleInput()">
                <option value="" class="text-gray-400 selection:text-gray-400">Select Role</option>
                <option value="employee">Employee</option>
                <option value="team-leader">Team Leader</option>
                <option value="manager">Manager</option>
                <option value="sustainability-officer">Sustainability Officer</option>
                <option value="operations-manager">Operations Manager</option>
                <option value="fleet-manager">Fleet Manager</option>
                <option value="environmental-analyst">Environmental Analyst</option>
                <option value="data-entry-clerk">Data Entry Clerk</option>
                <option value="admin">Admin</option>
                <option value="executive">Executive</option>
                <option value="other">Others</option>
            </select>
            
            <!-- Other Role Textbox (Hidden by Default) -->
            <div id="otherRoleContainer" class="hidden">
                <label for="otherRole" class="block text-gray-700 font-medium mt-2">Please specify:</label>
                <input type="text" id="otherRole" name="otherRole" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Role">
            </div>
            
            <button type="submit" class="text-center w-full text-white border-2 p-2.5  rounded-3xl text-md ">Sign Up</button>

            <!-- Submit Button -->
        </form>

        <!-- Link to Login Page -->
        <p class="mt-6 text-center text-gray-300">Already have an account? <a href="login.html" class="font-semibold text-white hover:underline">Log In</a></p>
    </div>
</div>
 <!-- JavaScript to toggle "Other" role input field -->
 <script>
    function toggleOtherRoleInput() {
        const roleDropdown = document.getElementById('role');
        const otherRoleContainer = document.getElementById('otherRoleContainer');
        
        // Check if the selected value is "other"
        if (roleDropdown.value === 'other') {
            otherRoleContainer.classList.remove('hidden'); // Show the "Others" text box
        } else {
            otherRoleContainer.classList.add('hidden'); // Hide the "Others" text box
        }
    }
</script>
</body>
</html>
